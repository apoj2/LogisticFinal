<div>
    <div class="p-3 bg-light rounded">
        <div class="mb-3">
            <h4>Destinatario: </h4>
            <hr>
            <label class="form-label">Tipo de Destinatario: </label>
            <input type="text" class="form-control" placeholder="TipoDestinatario" formControlName="tipodestinatario">
        </div>
    
        <div class="mb-3">
            <div class="row">
                <div class="col-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-key"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="identificación" formControlName="iddestinatario">
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-person-circle"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="nombredestinatario">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="mb-3">
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Departamento" formControlName="deptodestinatario">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Municipio" formControlName="municipiodestinatario">
                </div>
            </div>
        </div>
    
        <div class="mb-3">
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-geo-alt"></i>
                </span>
                <input type="text" class="form-control" placeholder="Dirección" formControlName="direcciondestinatario">
            </div>
        </div>
        
        <div class="mb-3">
            <a class="nav-link" routerLink="/formularioR">
                <p class="btn btn-success w-25 mx-auto m-xxl-auto d-block" #btnDestinatario>Siguiente</p>
            </a>
        </div>
    </div>
</div>
